<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Prediction Results for {{ ticker }}</h1>

        <div class="alert alert-info">
            <strong>Mean Squared Error:</strong> {{ mse }}
        </div>

        <h2>Graph</h2>
        <!-- Display graph image if generated and saved in the static folder -->
        <img src="{{ url_for('static', filename='predictions_plot.png') }}" alt="Predictions Plot" class="img-fluid">
        <img src="{{ url_for('static', filename='normalized_predictions_plot.png') }}" alt="Predictions Plot" class="img-fluid">

        <a href="/" class="btn btn-secondary mt-3">Run Another Prediction</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
